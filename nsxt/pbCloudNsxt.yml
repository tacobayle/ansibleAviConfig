    - name: Update vrf with default route for VIP network - NSXT
      vmware.alb.avi_vrfcontext:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        avi_api_patch_op : add
        avi_api_update_method: patch
        cloud_ref: "/api/cloud/?name={{ nsxt.name }}"
        tenant_ref: "/api/tenant?name={{ item.0.tenant_ref | default('admin') }}"
        name: "{{ item.0.tier1 }}"
        static_routes:
          - prefix:
              ip_addr:
                addr: "0.0.0.0"
                type: "{{ item.0.type | default('V4') }}"
              mask: "0"
            next_hop:
              addr: "{{ item.1.gateway }}"
              type: "{{ item.0.type | default('V4') }}"
            route_id: "1"
      loop: "{{ nsxt.networks_data | zip (nsxt_segments_vip) | list }}"
      when:
        - nsxt.name is defined
        - nsxt.networks_data.0.defaultGateway is defined
        - nsxt.networks_data.0.tier1 is defined
      tags:
        - cloud

    - name: Update Avi Cloud for NSXT
      vmware.alb.avi_cloud:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "{{ nsxt.name }}"
        vtype: CLOUD_NSXT
        nsxt_configuration:
          nsxt_url: "{{ nsx_server }}"
          transport_zone: "{{ register_nsxt_transport_zone_id.stdout }}"
          # site_id: default
          # enforcementpoint_id: default
          # domain_id: default
          management_segment:
            tier1_lr_id: "{{ nsxt_tier1_mgmt.id }}"
            segment_id: "{{ nsxt_segment_mgmt.id }}"
          tier1_segment_config:
            segment_config_mode: TIER1_SEGMENT_MANUAL
            manual:
              tier1_lrs: "{{ tier1_lrs }}"
          #automate_dfw_rules: false
          nsxt_credentials_ref: "/api/cloudconnectoruser/{{ nsx_avi_cloudconnectoruser_uuid }}"
        dhcp_enabled: "{{ dhcp_enabled }}"
        dns_provider_ref: "/api/ipamdnsproviderprofile/?name={{ nsxt.dns_provider_ref | default('dns-avi-nsxt') }}"
        ipam_provider_ref: ipam-avi-nsxt
        se_group_template_ref: "/api/serviceenginegroup?name=Default-Group"
        obj_name_prefix: "{{ nsxt.obj_name_prefix | default('AVINSXT') }}"
      when:
        - nsxt.name is defined
        - nsx_server is defined
        - register_nsxt_transport_zone_id.stdout is defined
        - nsxt_tier1_mgmt.id is defined
        - nsxt_segment_mgmt.id is defined
        - tier1_lrs is defined
        - nsx_avi_cloudconnectoruser_uuid is defined
        - dhcp_enabled is defined
        - nsxt.network_management is defined
      tags:
        - cloud

    - name: sleep for 20 seconds and continue with play
      wait_for: timeout=20
      when:
        - nsxt.name is defined
      tags:
        - cloud

